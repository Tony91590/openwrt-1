name: Build Xiaomi AX3600
on: [push]

jobs:
    build:
        name: Prepare and build Xiaomi AX3600
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Update and install feeds
              run: |
                ./scripts/feeds update -a
                ./scripts/feeds install -a

            - name: Generate config for Xiaomi AX3600
              run: |
                echo "CONFIG_TARGET_ipq807x=y" > .config
                echo "CONFIG_TARGET_ipq807x_generic=y" >> .config
                echo "CONFIG_TARGET_ipq807x_generic_DEVICE_xiaomi_ax3600=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-turboacc=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-turboacc_INCLUDE_SHORTCUT_FE_DRV=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-turboacc_INCLUDE_BBR_CCA=y" >> .config
                echo "CONFIG_DEFAULT_luci-theme-argon=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-qos=y" >> .config
                echo "CONFIG_DEFAULT_luci-app-upnp=y" >> .config
                echo "CONFIG_PACKAGE_qos-scripts=y" >> .config
                echo "CONFIG_PACKAGE_kmod-batman-adv=y" >> .config
                echo "CONFIG_DEFAULT_htop=y" >> .config
                make defconfig

            - name: Download package sources
              run: make download V=s

            - name: Build tools
              run: |
                make tools/install -j$(nproc) V=s || \
                make tools/install V=s
                
            - name: Build toolchain
              run: |
                make toolchain/install -j$(nproc) V=s || \
                make toolchain/install V=s
                
            - name: Build target images
              run: |
                make -j$(nproc) V=s || \
                make V=s
            - name: TAR output
              run: tar -cvf ipq807xx-images.tar bin/targets/ipq807x/generic

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                name: ipq807x-images
                path: ipq807xx-images.tar

    release:
          name: Make a release
          runs-on: ubuntu-latest
          needs: build

          steps:
            - name: Download the image artifacts
              uses: actions/download-artifact@v2
              with:
                name: ipq807x-images

            - name: Extract the image artifacts
              run: tar xf ipq807xx-images.tar

            - name: Create a release
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
                release: true
                title: "Updated built images"
                automatic_release_tag: "ipq807x-latest"
                files: bin/targets/ipq807x/generic/*
